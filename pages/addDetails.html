    <form action="/addDetails" class="editProfile" method="post" enctype="multipart/form-data">

        <!-- form header ------------------------------------------------------------------------------------- -->
        <div class="form-header">
            <h1>Add Your Details</h1>
        </div>

        <!-- form body ------------------------------------------------------------------------------------- -->
        <div class="form-body">

            <!-- profile picture  -->
            <!--<div class="form-group">
                <label for="profileImage" class="label-title">Update Profile Picture</label>
                <input type="file" id="profileImage" name="profileImage" required>
                <button id="image_upload_btn" onclick="uploadImage()">Upload</button>
            </div>-->

            <!-- PERSONAL DETAILS ------------------------------------------------- -->
            <div class="personal-details">
                <div class="sub-heading">
                    <h2>Personal Details</h2>
                </div>

                <!-- DOB and Gender -->
                <div class="horizontal-group">
                    <div class="form-group left">
                        <label class="label-title">GENDER</label>
                        <div class="input-group">
                            <select id="gender" class="form-input" name="gender" required>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group right">
                        <label for="dob" class="label-title">Date Of Birth</label>
                        <input type="date" id="dob" name="birthDate" class="form-input" required/>
                    </div>
                </div> <!-- end DOB and Gender -->

                <!-- About me -->
                <div class="form-group">
                    <label for="aboutMe" class="label-title">ABOUT ME</label>
                    <textarea class="form-input" id="aboutMe" name="aboutMe" rows="4" cols="50" style="height:auto" placeholder="Write about yourself ✍️..." required></textarea>
                </div> <!-- end About me -->

            </div>

            <!-- SOCIAL MEDIA LINK ------------------------------------------------- -->
            <div class="social-media">
                <div class="sub-heading">
                    <h2>Social Media Links</h2>
                </div>

                <h3>Update links for your : </h3>
                <!-- Facebook -->
                <div class="form-group">
                    <label for="facebookLink" class="label-title">FACEBOOK ACCOUNT</label>
                    <textarea class="form-input" id="facebookLink" name="facebookLink" rows="1" cols="50" placeholder="Ex. https://www.facebook.com/username"></textarea>
                </div> <!-- end facebook -->

                <!-- Twitter -->
                <div class="form-group">
                    <label for="twitterLink" class="label-title">TWITTER ACCOUNT</label>
                    <textarea class="form-input" id="twitterLink" name="twitterLink" rows="1" cols="50" placeholder="Ex. https://twitter.com/username"></textarea>
                </div> <!-- end Twitter -->

                <!-- LinkedIn -->
                <div class="form-group">
                    <label for="linkedInLink" class="label-title">LINKEDIN ACCOUNT</label>
                    <textarea class="form-input" id="linkedInLink" name="linkedInLink" rows="1" cols="50" placeholder="Ex. https://www.linkedin.com/in/username"></textarea>
                </div> <!-- end LinkedIn -->

                <!-- Instagram -->
                <div class="form-group">
                    <label for="instagramLink" class="label-title">INSTAGRAM ACCOUNT</label>
                    <textarea class="form-input" id="instagramLink" name="instagramLink" rows="1" cols="50" placeholder="Ex. https://instagram.com/username"></textarea>
                </div> <!-- end Instagram -->

            </div>
            <!--End social media links-->

            <!-- Occupation and experience ---------------------------------------------------  -->
            <div class="occupation">
                <div class="sub-heading">
                    <h2>Occupation</h2>
                </div>

                <!-- occupation and organization  -->
                <div id="newinput">
                    <div class="horizontal-group">
                        <div class="form-group left">
                            <label class="label-title">OCCUPATION</label>
                            <div class="input-group">
                                <select id="occupation" class="form-input" name="occupation" required>
                                    <option value="">
                                        Select occupation
                                      </option>
                                    <option value="Service">Service</option>
                                    <option value="Self employed">Self employed</option>
                                    <option value="Retired">Retired</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group right">
                            <label for="organization" class="label-title">ORGANIZATION</label>
                            <input type="text" id="organization" name="organization" class="form-input" placeholder="Ex. Coal India" required/>
                        </div>
                    </div>

                    <!-- Designation and year -->
                    <div class="horizontal-group">
                        <div class="form-group left">
                            <label for="designation" class="label-title">DESIGNATION</label>
                            <input type="text" id="designation" name="designation" class="form-input" placeholder="Ex. Manager" required/>
                        </div>
                        <div class="form-group right">
                            <label for="tenure" class="label-title">YEAR</label>
                            <input type="text" id="tenure" name="tenure" class="form-input" placeholder="Ex. 2000-2010" />
                        </div>
                    </div>

                    <!-- experience  -->
                    <!--<div class="form-group">
                        <label for="experience" class="label-title">EXPERIENCE</label>
                        <textarea class="form-input" id="experience" name="experience" rows="4" cols="50" style="height:auto" placeholder="Write your experince ✍️..." required></textarea>
                    </div>-->
                    <!--end experience to be added block-->
                </div>

                        <button class="delete-icon" id="delete_btn" type="button" onclick="removeEXP()">Delete</button>
                        <button class="add-icon" id="addMore" type="button" onclick="addExp()">Add
                            more</button>
                    </div>-->

                
            </div>
            <!--end Occupation and experience ---------------------------------------------------------  -->

            <button type="submit" class="btn">Submit</button>


        </div>

    </form>
