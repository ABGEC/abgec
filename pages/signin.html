<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In - ABGEC</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <link rel="stylesheet" href="../assets/css/signin.css" />
</head>

<body>

  <section>
    <div class="imgBx">
      <img src="../assets/images/signInBG.jpg" />

      <div class="quote">
        <h2 class="text-quote">
          Believe in yourself enough to be <br />different and do something
          unique.
        </h2>
      </div>
    </div>

    <div class="contentBx">
      <div class="formBx">
        <h2>Sign In</h2>
        <form method="post" action="/signin">
          <div class="inputBx">
            <label for="email" class="label">Email</label>
            <input type="email" name="email" id="email" required />
          </div>
          <div class="inputBx">
            <label for="password" class="label">Password</label>
            <input type="password" name="password" id="password" required />
          </div>

          <div class="remember">
            <label><input type="checkbox" id="rememberMe" value="chkval" name="rememberMe" /> Remember Me</label>
          </div>

          <div class="inputBx">
            <input type="submit" value="Sign In" onclick="RememberMe()" />
          </div>

          <div class="inputBx">
            <p>Don't have an account? <a href="/signup">Sign Up</a></p>
          </div>
        </form>
      </div>
    </div>
  </section>
  <script>
    const rmCheck = document.getElementById("rememberMe");
    const email = document.getElementById("email");
    const password = document.getElementById("password");

    if (localStorage.checkbox && localStorage.checkbox !== "") {
      rmCheck.setAttribute("checked", "checked");
      email.value = localStorage.email;
      password.value = localStorage.password;
    } else {
      //rmCheck.removeAttribute("checked");
      rmCheck.removeAttribute("checked");
      email.value = "";
      password.value = "";
    }

    function RememberMe() {
      if (rmCheck.checked && email.value !== "" && password.value !== "") {
        localStorage.email = email.value;
        localStorage.password = password.value;
        localStorage.checkbox = rmCheck.value;
      } else {
        localStorage.email = "";
        localStorage.password = "";
        localStorage.checkbox = "";
      }
    }
  </script>
</body>

</html>
