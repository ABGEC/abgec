<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alumni Meet 2024 Regsitered Members</title>
  <style>
body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f4f7;
    color: #333;
}

.center-container {
    display: flex;
    justify-content: center;
    align-items: center;
    /* height: 100vh; */
    background-color: #ffffff;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

h1 {
    font-family: Georgia, 'Times New Roman', Times, serif;
    font-size: 2.5em;
    color: #2c3e50;
    margin-bottom: 30px;
    text-align: center;
}

ul {
    
    list-style-type: none;
    padding: 0;
    width: 100%;
}

li {
    border: 2px solid red;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s ease, transform 0.3s ease;
    background-color: #fff;
    font-size: 30px;
    font-family: Arial, Helvetica, sans-serif;
}

li:hover {
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    transform: translateY(-5px);
}

img {
    max-width: 150px;
    max-height: 150px;
    border-radius: 50%;
    border: 4px solid #3498db;
    margin-right: 20px;
    transition: transform 0.3s ease;
}

img:hover {
    transform: scale(1.1);
}

li .details {
    flex: 1;
    display: flex;
    flex-direction: column; /* Stacks elements vertically */
    justify-content: center;
}

li h2 {
    font-size: 2em; /* Increased font size for name */
    margin: 0 0 10px 0; /* Added margin below the name */
    color: #2c3e50;
}

li .detail-item {
    font-size: 1.6em; /* Increased font size for individual details */
    color: #34495e;
    margin: 5px 0; /* Adds space between each line */
    line-height: 1.8;
}

li .button-container {
    margin-top: 15px;
}

button {
    padding: 10px 20px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.2em; /* Increased button font size */
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #2980b9;
}

  </style>
</head>
<body>
  <div class="center-container">
  <h1>Alumni Meet 2024 Regsitered Members</h1></div>
  <ul class="dataList" id="dataList"></ul>

  <script>
    // Wait for the DOM to fully load
    document.addEventListener('DOMContentLoaded', function() {
      const apiUrl = 'https://script.google.com/macros/s/AKfycbzXoCHGNxmUjcCKfAyOAUjkqRlIUhxBCEs08NaL9i05CNAxAF92tB_6l_qbR6xw5f3gwg/exec';

      // Fetch data from the API
      fetch(apiUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          const dataList = document.getElementById('dataList');

          data.data.forEach(item => {
            const listItem = document.createElement('li');

            // Remove '&export=download' from ImageURL
            const imageURL = item.ImageURL.replace('&export=download', '');
            const imageID = extractFileIDFromURL(imageURL);
            const newImageURL = `https://drive.google.com/thumbnail?id=${imageID}`;

            // Create the HTML content for the list item
            listItem.innerHTML = `
              <img src="${newImageURL}" alt="Image"><br>
              <strong>Title:</strong> ${item.Title}<br>
              <strong>Name:</strong> ${item.Name}<br>
              <strong>Passout Year:</strong> ${item.PassoutYear}<br>
              <strong>Branch:</strong> ${item.Branch}<br>
            `;

            dataList.appendChild(listItem);
          });
        })
        .catch(error => {
          console.error('Error fetching data:', error);
          const errorElement = document.createElement('p');
          errorElement.textContent = 'Failed to fetch data. Please try again later.';
          document.body.appendChild(errorElement);
        });
    });

    /**
     * Extracts the file ID from a Google Drive URL.
     * @param {string} url - The URL to extract the file ID from.
     * @return {string} - The extracted file ID.
     */
    function extractFileIDFromURL(url) {
      const urlObj = new URL(url);
      return urlObj.searchParams.get('id');
    }
  </script>

</body>
</html>
